<div ng-controller="IndexController" class="padding">
  <link rel="stylesheet" href="styles/index.css">

  <super-navbar>
    <super-navbar-title>
      DormIt
    </super-navbar-title>
  </super-navbar>


  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input ng-model="query.name" type="text" placeholder="Dorm Name">
    </label>
    <button type="button" id = td_id class="button button-clear" data-toggle="collapse" data-target="#demo" ng-class="chevron" ng-click="switchButton()">
    </button>
  </div>

  <div id="demo" class="collapse">
    <ul>
      <li class="choice item item-checkbox">
        <strong>Location</strong>:
        <input type="checkbox" ng-model="queryLoc['North']"> North
        <input type="checkbox" ng-model="queryLoc['South']"> South
      </li>

      <li class="choice item item-checkbox">
        <strong>Type</strong>:
        <input type="checkbox" ng-model="querySize['Small']"> Small
        <input type="checkbox" ng-model="querySize['Large']"> Large
      </li>

      <li class="choice item item-checkbox">
        <strong>Type</strong>:
        <input type="checkbox" ng-model="queryType['Residence Hall']"> Residence Hall
        <input type="checkbox" ng-model="queryType['Residential College']"> Residential College
      </li>

      <li class="choice item item-checkbox">
        <Strong>Price</Strong>:
        <input type="checkbox"> < 500
        <input type="checkbox"> 500-700
        <input type="checkbox"> > 700
      </li>

      <li class="choice item item-checkbox">
        <strong>Stars</strong>:
        <input type="radio" name="stars"> > 4.5
        <input type="radio" name="stars"> > 3.5
        <input type="radio" name="stars"> > 2.5
      </li>

      <li class="choice item item-checkbox">
        <Strong>Sort:</Strong>
        <button class="sortButton" ng-click="sortByLocation()">
          Location
        </button>
        <button class="sortButton" ng-click="sortByName()">
          Name
        </button>
        <button class="sortButton" ng-click="sortByName()">
          Rating
        </button>
      </li>

    </ul>
  </div>

  <ul class="list homepage">
    <li>
      <super-navigate ng-repeat="dorm in dormList|filter:query|filter:filterByLoc|filter:filterBySize|filter:filterByType" class="item item-thumbnail-left" view-id="{{dorm.link}}">
        <img ng-src="{{dorm.img}}">
        <h2 class="name">{{dorm.name}}</h2>
        <p class="type">{{dorm.location}} | {{dorm.size}}</p>
        <p class="type">{{dorm.type}}</p>
        <img src="http://blog.sweetiq.com/wp-content/uploads/2012/07/3-5-stars.png" height="4%" width = "50%">
      </super-navigate>
    </li>
  </ul>
</div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
