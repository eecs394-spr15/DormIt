<div ng-controller="IndexController" class="padding">
  <link rel="stylesheet" href="styles/index.css">

  <super-navbar>
    <super-navbar-title>
      DormIt
    </super-navbar-title>
  </super-navbar>


  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input ng-model="query.name" type="text" placeholder="Dorm Name">
    </label>
    <button type="button" id = td_id class="button button-clear" data-toggle="collapse" data-target="#demo" ng-class="chevron" ng-click="switchButton()">
    </button>
  </div>

  <div id="demo" class="collapse">
    <ul>
      <li class="choice item item-checkbox">
        <strong>Location</strong>:
        <input type="checkbox" ng-model="queryLoc['North']"> North
        <input type="checkbox" ng-model="queryLoc['South']"> South
      </li>

      <li class="choice item item-checkbox">
        <strong>Type</strong>:
        <input type="checkbox" ng-model="querySize['Small']"> Small
        <input type="checkbox" ng-model="querySize['Large']"> Large
      </li>

      <li class="choice item item-checkbox">
        <strong>Type</strong>:
        <input type="checkbox" ng-model="queryType['Residence Hall']"> Residence Hall
        <input type="checkbox" ng-model="queryType['Residential College']"> Residential College
      </li>

      <li class="choice item item-checkbox">
        <Strong>Price</Strong>:
        <input type="checkbox"> < 500
        <input type="checkbox"> 500-700
        <input type="checkbox"> > 700
      </li>


      <li>
        <div class="list">
          <div class="item range range-positive">
            <strong>Stars</strong>{{": "}}
            <div> <span ng-bind="queryStar"></span></div>
            <input type="range" step="0.1" name="foo" min="0" max="5" ng-model="queryStar">5
            <!--<strong><span ng-bind="queryStar"></span></strong>-->
          </div>
        </div>
      </li>
    </ul>
  </div>

    <div class="rating">
        <div class="button-bar">
            <button class="button button-clear" ng-class="Rate1" ng-click="select1()"></button>
            <button class="button button-clear" ng-class="Rate2" ng-click="select2()"></button>
            <button class="button button-clear" ng-class="Rate3" ng-click="select3()"></button>
            <button class="button button-clear" ng-class="Rate4" ng-click="select4()"></button>
            <button class="button button-clear" ng-class="Rate5" ng-click="select5()"></button>
        </div>
    </div>

  <ul class="list homepage">
    <li>
      <super-navigate ng-repeat="dorm in (filtered= (dormList|filter:query|filter:filterByLoc|filter:filterBySize|filter:filterByType|filter:filterByStar))" class="item item-thumbnail-left" view-id="{{dorm.link}}">
        <img ng-src="{{dorm.img}}">
        <h2 class="name">{{dorm.name}}</h2>
        <p class="type">{{dorm.location}} | {{dorm.size}}</p>
        <p class="type">{{dorm.type}}</p>
        <img src="http://blog.sweetiq.com/wp-content/uploads/2012/07/3-5-stars.png" height="4%" width = "50%">
      </super-navigate>
    </li>
  </ul>

  <div ng-show="filtered.length === 0">
    <h4>Oops! No dorms found...</h4>
    <img src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=9374089" width = "50">
  </div>
</div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
