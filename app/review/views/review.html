<div ng-controller="ReviewController" class="padding">
    <super-navbar>
        <super-navbar-title>
            Rate Your Dorm
        </super-navbar-title>
    </super-navbar>

    <link rel="stylesheet" href="styles/review.css">

    <div class="review-page" style="margin-top: 6px;">
        <div class="caption">
            <p>Help other students find their perfect home!</p>
        </div>
        <div class="title">
            <p>Socialness:</p>
        </div>
        <div class="caption">
            <p>Neighborly floor-mates, social events, the works.</p>
        </div>
        <div class="rating">
            <div class="button-bar">
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
            </div>
        </div>
        <div class="title">
            <p>Room Size:</p>
        </div>
        <div class="caption">
            <p>Did your dorm feel like a closet?</p>
        </div>
        <div class="rating">
            <div class="button-bar">
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
            </div>
        </div>
        <div class="title">
            <p>Rowdiness:</p>
        </div>
        <div class="caption">
            <p>Remember those crazy floor parties?</p>
        </div>

        <div class="rating">
            <div class="button-bar">
                <button class="button button-clear" ng-class="Rate1" ng-click="select1()"></button>
                <button class="button button-clear" ng-class="Rate2" ng-click="select2()"></button>
                <button class="button button-clear" ng-class="Rate3" ng-click="select3()"></button>
                <button class="button button-clear" ng-class="Rate4" ng-click="select4()"></button>
                <button class="button button-clear" ng-class="Rate5" ng-click="select5()"></button>
            </div>
        </div>

        <div class="title">
            <p>Bathrooms:</p>
        </div>
        <div class="caption">
            <p>Porcelain throne? Or was it pretty scary stuff?</p>
        </div>
        <div ng-controller="ReviewController" class="rating">
            <div class="button-bar">
                <button class="button button-clear icon super-happy"></button>
                <!---<button class="button icon super-happy" ng-class="{{button-type}} {{button-style}}" ng-click="start()"></button>--->
                <!---<button class="button {{button-type}} {{button-style}} icon super-happy" ng-click="start()"></button>--->
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>
                <button class="button button-clear icon super-happy"></button>

            </div>
        </div>
            <div class="submit">
                <super-navigate-back><button class="button button-outline button-dark">&emsp;&emsp; Submit &emsp;&emsp;</button></super-navigate-back>
            </div>
    </div>
</div>
