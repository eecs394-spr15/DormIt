<div ng-controller="IndexController" class="padding">

  <super-navbar>
    <super-navbar-title>
      DormIt
    </super-navbar-title>
  </super-navbar>




  <div class="searchbar item item-input-inset">
    <label class="item-input-wrapper">
      <input ng-model="query" type="text" placeholder="Dorm Name">
    </label>
    <button class="button button-clear icon-right super-search"></button>
  </div>


  <ul class="list homepage" >
    <li>
      <a ng-repeat="dorm in dormList|filter:query" class="item item-thumbnail-left" href="{{dorm.link}}">
        <img ng-src="{{dorm.img}}">
        <h2>{{dorm.name}}</h2>
        <p>Residence Hall</p>
        <img src="https://farm5.staticflickr.com/4063/4348708850_7767fe0d4c_o.png" height="4%" width = "50%">
      </a>
    <a ng-repeat="dorm in dormList|filter:query" class="item item-thumbnail-left" href="{{dorm.link}}">
      <img ng-src="{{dorm.img}}">
      <h2 class="name">{{dorm.name}}</h2>
      <p class="type">{{dorm.location}} | {{dorm.size}}</p>
      <p class="type">{{dorm.type}}</p>
      <img src="http://blog.sweetiq.com/wp-content/uploads/2012/07/3-5-stars.png" height="4%" width = "50%">
    </a>
    </li>
  </ul>
</div>
<script data-require="angular.js@1.2.0-rc3" data-semver="1.2.0-rc3" src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
