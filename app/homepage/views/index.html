<div ng-controller="IndexController" class="padding">

  <super-navbar>
    <super-navbar-title>
      DormIt
    </super-navbar-title>
  </super-navbar>

  <div class="searchbar item item-input-inset">
    <label class="item-input-wrapper">
      <input ng-model="query" type="text" placeholder="Dorm Name">
    </label>
    <button type="button" id = td_id class="button button-clear" data-toggle="collapse" data-target="#demo" ng-class="chevron" ng-click="switchButton()">
    </button>
  </div>

  <div id="demo" class="collapse">
    <ul>
      <li class="choice item item-checkbox">
        <strong>Location</strong>:
        <input type="checkbox"> North
        <input type="checkbox"> South
      </li>

      <li class="choice item item-checkbox">
        <strong>Type</strong>:
        <input type="checkbox"> Single
        <input type="checkbox"> Double
      </li>

      <li class="choice item item-checkbox">
        <Strong>Price</Strong>:
        <input type="checkbox"> <500
        <input type="checkbox"> 500-700
        <input type="checkbox"> > 700
      </li>

      <li class="choice item item-checkbox">
        <strong>Stars</strong>:
        <input name="stars" type="radio"> >4.5
        <input name="stars" type="radio"> >3.5
        <input name="stars" type="radio"> >2.5
      </li>

      <li class="choice item item-checkbox">
        <form>
          <strong>Undergraduate only</strong>:
          <label><input name="dorm" type="radio"> Y</label>
          <label><input name="dorm" type="radio"> N</label>
        </form>
      </li>
    </ul>
  </div>

  <ul class="list homepage" >
    <li>
      <super-navigate ng-repeat="dorm in dormList|filter:query" class="item item-thumbnail-left" view-id="{{dorm.link}}">
        <img ng-src="{{dorm.img}}">
        <h2 class="name">{{dorm.name}}</h2>
        <p class="type">{{dorm.location}} | {{dorm.size}}</p>
        <p class="type">{{dorm.type}}</p>
        <img src="http://blog.sweetiq.com/wp-content/uploads/2012/07/3-5-stars.png" height="4%" width = "50%">
      </super-navigate>
    </li>
  </ul>
</div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
